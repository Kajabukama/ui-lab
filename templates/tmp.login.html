<div class="signin">
	<div class="signin-content">
		<div class="signin-title blue-text">Signin In</div>
		<form name="login" class="form" id="login" ng-submit="signin(login.$valid)" novalidate="novalidate">
			<div class="row">
				<div class="input-field col s12">
					<label for="inputEmail">Email address</label>
					<input type="text" id="inputEmail" required
					class="validate" placeholder="Email address" 
					required autofocus ng-model="email" name="email">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<label for="inputPassword">Password</label>
					<input type="password" id="inputPassword" 
					class="validate" placeholder="Password" 
					required ng-model="password" name="password">
				</div>
			</div>
			
			<div class="row">
				<div class=" col s12">
					<input type="checkbox" class="checkbox-blue filled-in" value="checked" ng-model="remember" id="remember"/>
			  		<label for="remember">Remember me</label> 
				</div>
			</div>
			<div class="row">
				<div class="input-field s12">
					<button class="waves-effect waves-light btn-flat btn-large blue lighten-1 white-text" type="submit" ng-disabled="login.$invalid">Sign in</button>
				</div>
			</div>
			
		</form>

		<div class="action">
			<p class="grey-text">Don't have an account yet <a href="#/signup" title="">Sign Up here</a> </p>
		</div>
	</div>
</div>
