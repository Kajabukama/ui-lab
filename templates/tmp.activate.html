<div class="signin">
	<div class="signin-content">
		<div class="signin-title">Account Activation</div>
		<form name="activate" class="form" ng-submit="activateAccount(initiate.$valid)">
			<div class="row">
				<div class="input-field col s12">
					<label for="inputCode">Security Code</label>
					<input type="number" id="inputCode" 
					class="validate" placeholder="Security Code" 
					required autofocus ng-model="code" name="code">
				</div>
			</div>
			
			<div class="row">
				<div class="input-field s12">
					<button class="waves-effect waves-light blue lighten-1 white-text btn-flat btn-large" type="submit" ng-disabled="activate.$invalid">validate account</button>
				</div>
			</div>
			
		</form>

		<div class="action">
			<p class="grey-text">Use the secret code we sent you to unclock your account, you will not be able to login without unclocking your account</p>
		</div>
	</div>
</div>
